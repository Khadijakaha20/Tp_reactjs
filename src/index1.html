<html>
    <head>
        <title>PC Portable</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
    </body>
    <script type="text/babel">
      //Add code JSX
      const products = [
        {id:1,
            titre:"PC Portable Gamer HP VICTUS",
            prix:6490,
            image:"HP16D0195NF.jpg"
        },
      {id:2,
        titre:"PC Portable Gamer HP VICTUS",
        prix:2190,
        image:"HP14424U3EA.jpg"
    },
      {id:3,
        titre:"Pc Portable Chromebook Acer",
        prix:3640,
        image:"HUA6901443442959.jpg"},
      {id:4,
        titre:"PC Portable - HUAWEI",
        prix:1270,
        image:"NXATHEF002.jpg"
    }];
      function Product(props){
        const {titre,prix,image}=props;
        let imagesrc="pictures/"+image;
        return(<div className="col">
            <img className="bd-placeholder-img card-img-top" src={imagesrc}  alt=""/>
            <div className="card shadow-sm">
                <p>{titre}</p>
                <p>{prix}</p>
            </div>
            <div>
                <input type="button" value="Ajouter au panier"/>
            </div>
            </div>);
        function Products(props){
            return(
                <main>
                    <h1>PC Portables</h1>
                    <div >
                        {
                            products.map((product)=>(
                                <Product key={product.id} titre={product.titre} prix={product.prix} image={product.image} />
                            ))
                        }
                        
                    </div>
                </main>
            );
        }
        ReactDOM.render(<Products />, document.getElementById("app"));
      }
    </script>
</html>
